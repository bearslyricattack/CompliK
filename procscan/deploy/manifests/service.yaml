# Service for ProcScan DaemonSet
# 用于服务发现和聚合服务访问
apiVersion: v1
kind: Service
metadata:
  name: block-procscan
  namespace: block-system
  labels:
    app: block-procscan
    component: security-scanner
spec:
  type: ClusterIP
  clusterIP: None  # Headless Service，用于服务发现
  selector:
    app: block-procscan
    component: security-scanner
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
    - name: api
      port: 9090
      targetPort: api
      protocol: TCP
