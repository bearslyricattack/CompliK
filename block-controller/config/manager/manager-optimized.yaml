apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/managed-by: kustomize
  name: block-controller-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: block-controller
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: block-controller
        app.kubernetes.io/version: v0.1.2
    spec:
      # Specify running on amd64 architecture
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
        - --leader-elect=false
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8443
        - --max-memory-mb=1024
        - --max-concurrent-reconciles=20
        - --worker-count=10
        - --fast-scan-interval=5m
        - --slow-scan-interval=1h
        - --scan-batch-size=1000
        image: layzer/block-controller:v0.1.2
        name: manager
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: healthz
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        # Optimized resource configuration - Based on our performance testing
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      serviceAccountName: block-controller
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: block-controller-metrics
  namespace: block-controller-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
spec:
  selector:
    control-plane: controller-manager
    app.kubernetes.io/name: block-controller
  ports:
  - name: metrics
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: healthz
    port: 8081
    protocol: TCP
    targetPort: 8081
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: block-controller
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: block-controller
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s