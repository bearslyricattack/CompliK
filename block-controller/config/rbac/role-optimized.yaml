---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: block-controller-manager-role-optimized
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
rules:
# Namespace permissions
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - patch
  - update
  - watch
# BlockRequest permissions
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - get
  - list
  - patch
  - update
  - watch
  - create
  - delete
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get
  - patch
  - update
# Workload permissions (for scaling operations)
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - get
  - list
  - patch
  - update
  - watch
# CronJob permissions
- apiGroups:
  - batch
  resources:
  - cronjobs
  verbs:
  - get
  - list
  - patch
  - update
  - watch
# Pod permissions
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - delete
  - watch
# ResourceQuota permissions
- apiGroups:
  - ""
  resources:
  - resourcequotas
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - patch
# Event permissions
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# ConfigMap permissions
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - create
  - update
  - patch
# Secret permissions
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
# Health check permissions
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
# Metrics permissions
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
# Finalizers permissions
- apiGroups:
  - ""
  resources:
  - namespaces/finalizers
  verbs:
  - update
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/finalizers
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: block-controller-manager-rolebinding-optimized
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: block-controller-manager-role-optimized
subjects:
- kind: ServiceAccount
  name: block-controller
  namespace: block-controller-system