# This rule is not used by the project block-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the core.clawcloud.run.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/managed-by: kustomize
  name: blockrequest-editor-role
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get
