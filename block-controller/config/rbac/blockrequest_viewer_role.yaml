# This rule is not used by the project block-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to core.clawcloud.run resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/managed-by: kustomize
  name: blockrequest-viewer-role
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get
