# Service - Health checks and metrics service
apiVersion: v1
kind: Service
metadata:
  name: block-controller
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
spec:
  selector:
    app.kubernetes.io/name: block-controller
  ports:
    - name: healthz
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: metrics
      port: 8443
      targetPort: 8443
      protocol: TCP
  type: ClusterIP