# Block Controller v0.1.2 - 简化版 Deployment 配置
# 适用于没有 Prometheus Operator 的环境

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-controller
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: block-controller
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: block-controller
        app.kubernetes.io/version: v0.1.2
        app.kubernetes.io/component: controller
    spec:
      # 安全配置 - 优化版本
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # 架构亲和性 - 限制在 amd64
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["amd64"]
              - key: kubernetes.io/os
                operator: In
                values: ["linux"]

      # 服务账户
      serviceAccountName: controller-manager

      # 容器配置 - 优化版本
      containers:
      - name: manager
        image: layzer/block-controller:v0.1.5
        imagePullPolicy: IfNotPresent

        # 启动命令和参数 - 基于性能测试的优化配置
        command:
        - /manager
        args:
        # 基础配置
        - --leader-elect=false
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8443
        - --metrics-secure=true
        # 日志配置 - 生产环境级别
        - --zap-devel=false
        - --zap-log-level=info

        # 内存优化配置 - 基于我们的性能测试结果
        - --max-memory-mb=1024
        - --max-concurrent-reconciles=20
        - --worker-count=10

        # 扫描间隔优化 - 减少不必要的轮询
        - --fast-scan-interval=5m
        - --slow-scan-interval=1h
        - --scan-batch-size=1000

        # 锁定时间配置
        - --lock-duration=168h

        # Webhook 配置
        - --web-hook-enable=true

        # 环境变量 - 优化版本
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMAXPROCS
          value: "2"
        - name: GOGC
          value: "100"
        # 日志配置 - 生产环境级别
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_DEVEL
          value: "false"

        # 端口配置
        ports:
        - name: healthz
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8443
          protocol: TCP

        # 健康检查 - 优化配置
        startupProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # 资源配置 - 基于性能测试结果
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        # 安全配置
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"

        # 卷挂载
        volumeMounts:
        - name: tmp
          mountPath: /tmp

      # 卷配置
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi

      # 调度配置
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux

      # 容忍配置 - 支持在控制平面运行
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
        effect: NoSchedule

      # 优雅关闭配置
      terminationGracePeriodSeconds: 30
      restartPolicy: Always

---
# Service - 健康检查和指标服务
apiVersion: v1
kind: Service
metadata:
  name: block-controller
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8443"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app.kubernetes.io/name: block-controller
  ports:
  - name: healthz
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP