# Block Controller v0.1.2 - 优化版本的 RBAC 配置
# 支持超大规模 namespace (10万+) 的内存高效事件驱动架构

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-manager
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
---
# Leader Election Role (保持不变)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: leader-election-role
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
# Main Controller Role - 优化版本
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: block-controller-manager-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
# 命名空间权限 - 扩展
- apiGroups: [""]
  resources: ["namespaces", "namespaces/finalizers"]
  verbs: ["get", "list", "watch", "update", "patch"]
# ResourceQuota 权限 - 扩展
- apiGroups: [""]
  resources: ["resourcequotas"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# 工作负载权限 - 保持完整
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch"]
# ReplicationController 权限
- apiGroups: [""]
  resources: ["replicationcontrollers"]
  verbs: ["get", "list", "watch", "update", "patch"]
# CronJob 权限
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Pod 权限 - 扩展支持删除
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "delete"]
# BlockRequest 权限 - 保持完整
- apiGroups: ["core.clawcloud.run"]
  resources: ["blockrequests", "blockrequests/status", "blockrequests/finalizers"]
  verbs: ["get", "list", "watch", "update", "patch"]
# 事件权限 - 新增
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# 节点权限 - 新增 (健康检查)
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
# 服务权限 - 新增 (指标服务)
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "create", "update", "patch"]

---
# BlockRequest Admin Role - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockrequest-admin-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - '*'
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get

---
# BlockRequest Editor Role - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockrequest-editor-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get

---
# BlockRequest Viewer Role - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockrequest-viewer-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get

---
# Metrics Auth Role - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-auth-role
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create

---
# Metrics Reader Role - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-reader
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
# Leader Election RoleBinding - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: leader-election-rolebinding
  namespace: block-system
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: block-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: leader-election-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: block-system
---
# Main Controller RoleBinding - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: block-controller-manager-rolebinding
  labels:
    app.kubernetes.io/name: block-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: block-controller-manager-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: block-system

---
# Metrics Auth RoleBinding - 保持不变
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metrics-auth-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metrics-auth-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: block-system