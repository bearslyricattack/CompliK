# Block Controller v0.1.2 - Optimized RBAC Configuration
# Supports ultra-large scale namespaces (100,000+) with memory-efficient event-driven architecture

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-manager
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
---
# Leader Election Role (unchanged)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: leader-election-role
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
# Main Controller Role - Optimized version
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: block-controller-manager-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
# Namespace permissions - Extended
- apiGroups: [""]
  resources: ["namespaces", "namespaces/finalizers"]
  verbs: ["get", "list", "watch", "update", "patch"]
# ResourceQuota permissions - Extended
- apiGroups: [""]
  resources: ["resourcequotas"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Workload permissions - Keep complete
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch"]
# ReplicationController permissions
- apiGroups: [""]
  resources: ["replicationcontrollers"]
  verbs: ["get", "list", "watch", "update", "patch"]
# CronJob permissions
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Pod permissions - Extended to support deletion
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "delete"]
# BlockRequest permissions - Keep complete
- apiGroups: ["core.clawcloud.run"]
  resources: ["blockrequests", "blockrequests/status", "blockrequests/finalizers"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Event permissions - Added
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Node permissions - Added (health checks)
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
# Service permissions - Added (metrics service)
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "create", "update", "patch"]

---
# BlockRequest Admin Role - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockrequest-admin-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - '*'
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get

---
# BlockRequest Editor Role - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockrequest-editor-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get

---
# BlockRequest Viewer Role - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockrequest-viewer-role
  labels:
    app.kubernetes.io/name: block-controller
rules:
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.clawcloud.run
  resources:
  - blockrequests/status
  verbs:
  - get

---
# Metrics Auth Role - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-auth-role
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create

---
# Metrics Reader Role - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-reader
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
# Leader Election RoleBinding - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: leader-election-rolebinding
  namespace: block-system
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: block-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: leader-election-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: block-system
---
# Main Controller RoleBinding - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: block-controller-manager-rolebinding
  labels:
    app.kubernetes.io/name: block-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: block-controller-manager-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: block-system

---
# Metrics Auth RoleBinding - unchanged
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metrics-auth-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metrics-auth-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: block-system