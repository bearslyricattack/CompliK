# Block Controller v0.1.2 - Optimized Deployment Configuration
# Supports ultra-large scale namespaces (100,000+) with memory-efficient event-driven architecture
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-controller
  namespace: block-system
  labels:
    app.kubernetes.io/name: block-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: block-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: block-controller
    spec:
      # Security configuration - Optimized version
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      # Service account
      serviceAccountName: controller-manager
      # Container configuration - Optimized version
      containers:
      - name: manager
        image: layzer/block-controller:v0.1.5
        imagePullPolicy: IfNotPresent
        # Startup command and arguments - Optimized based on performance testing
        command:
        - /manager
        args:
        # Basic configuration
        - --leader-elect=false
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8443
        - --metrics-secure=true
        # Log configuration - Production level
        - --zap-devel=false
        - --zap-log-level=info
        # Memory optimization configuration - Based on performance test results
        - --max-memory-mb=1024
        - --max-concurrent-reconciles=20
        - --worker-count=10
        # Scan interval optimization - Reduce unnecessary polling
        - --fast-scan-interval=5m
        - --slow-scan-interval=1h
        - --scan-batch-size=1000
        # Lock duration configuration
        - --lock-duration=168h
        # Webhook configuration
        - --web-hook-enable=true
        # Environment variables - Optimized version
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMAXPROCS
          value: "2"
        - name: GOGC
          value: "100"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_DEVEL
          value: "false"
        # Port configuration
        ports:
        - name: healthz
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8443
          protocol: TCP
        # Health checks - Optimized configuration
        startupProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Resource configuration - Based on performance test results
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        # Security configuration
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
      # Volume configuration
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: var-run
        emptyDir:
          sizeLimit: 50Mi
      # Tolerations configuration - Support running on control plane
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
        effect: NoSchedule
      # Graceful shutdown configuration
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
