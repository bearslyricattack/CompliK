# Block Controller v0.1.2 - Optimized Deployment Configuration
# Supports ultra-large scale namespaces (100,000+) with memory-efficient event-driven architecture

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: block-controller-system
  labels:
    name: block-controller-system
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2

---
# ClusterRole - Extended permissions to support optimized architecture
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: block-controller-manager-role
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
rules:
# Namespace permissions
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "patch", "update", "watch"]
# BlockRequest permissions
- apiGroups: ["core.clawcloud.run"]
  resources: ["blockrequests", "blockrequests/status", "blockrequests/finalizers"]
  verbs: ["get", "list", "patch", "update", "watch", "create", "delete"]
# Workload permissions (scale down/restore)
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "patch", "update", "watch"]
# CronJob permissions (suspend/resume)
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "patch", "update", "watch"]
# Pod permissions (cleanup standalone pods)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete", "watch"]
# ResourceQuota permissions (create/delete limits)
- apiGroups: [""]
  resources: ["resourcequotas"]
  verbs: ["create", "delete", "get", "list", "update", "patch"]
# Event permissions
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Finalizers permissions
- apiGroups: [""]
  resources: ["namespaces/finalizers"]
  verbs: ["update"]
# Node permissions (health checks)
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: block-controller-manager-rolebinding
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: block-controller-manager-role
subjects:
- kind: ServiceAccount
  name: block-controller
  namespace: block-controller-system

---
# Deployment - Optimized version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: block-controller
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: block-controller
        app.kubernetes.io/version: v0.1.2
        app.kubernetes.io/component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8443"
        prometheus.io/path: "/metrics"
    spec:
      # Security configuration
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # Architecture affinity - Limit to amd64
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["amd64"]
              - key: kubernetes.io/os
                operator: In
                values: ["linux"]
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ["block-controller"]
              topologyKey: kubernetes.io/hostname

      # Service account
      serviceAccountName: block-controller

      # Container configuration
      containers:
      - name: block-controller
        image: layzer/block-controller:v0.1.2
        imagePullPolicy: IfNotPresent

        # Startup command and arguments - Optimized configuration
        command:
        - /manager
        args:
        # Basic configuration
        - --leader-elect=false
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8443
        - --metrics-secure=true

        # Memory optimization configuration
        - --max-memory-mb=1024
        - --max-concurrent-reconciles=20
        - --worker-count=10

        # Scan interval optimization
        - --fast-scan-interval=5m
        - --slow-scan-interval=1h
        - --scan-batch-size=1000

        # Webhook configuration
        - --web-hook-enable=true

        # Environment variables
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMAXPROCS
          value: "2"
        - name: GOGC
          value: "100"

        # Port configuration
        ports:
        - name: healthz
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8443
          protocol: TCP

        # Health checks - Optimized configuration
        startupProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource configuration - Based on performance test results
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        # Security configuration
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run

      # Volume configuration
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: var-run
        emptyDir:
          sizeLimit: 50Mi

      # Scheduling configuration
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux

      # Tolerations configuration
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      restartPolicy: Always

---
# Service - Health checks and metrics
apiVersion: v1
kind: Service
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
    control-plane: controller-manager
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8443"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app.kubernetes.io/name: block-controller
    control-plane: controller-manager
  ports:
  - name: healthz
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP

---
# ServiceMonitor (optional - requires Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: block-controller
  endpoints:
  - name: metrics
    port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true

---
# NetworkPolicy (optional - security configuration)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: block-controller
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: block-controller-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - namespaceSelector: {}
  - to: []
    ports:
    - protocol: TCP
      port: 443  # Kubernetes API
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS

---
# HorizontalPodAutoscaler (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: block-controller
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max