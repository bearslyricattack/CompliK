# Block Controller v0.1.2 - 简化部署配置
# 适用于没有 Prometheus Operator 的环境

---
apiVersion: v1
kind: Namespace
metadata:
  name: block-controller-system
  labels:
    name: block-controller-system
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: block-controller-manager-role
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
rules:
- apiGroups: [""]
  resources: ["namespaces", "resourcequotas", "events", "pods", "services"]
  verbs: ["get", "list", "patch", "update", "watch", "create", "delete"]
- apiGroups: ["core.clawcloud.run"]
  resources: ["blockrequests", "blockrequests/status", "blockrequests/finalizers"]
  verbs: ["get", "list", "patch", "update", "watch", "create", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "patch", "update", "watch"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["namespaces/finalizers"]
  verbs: ["update"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: block-controller-manager-rolebinding
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: block-controller-manager-role
subjects:
- kind: ServiceAccount
  name: block-controller
  namespace: block-controller-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: block-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: block-controller
        app.kubernetes.io/version: v0.1.2
    spec:
      serviceAccountName: block-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: block-controller
        image: layzer/block-controller:v0.1.2
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect=false
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8443
        - --max-memory-mb=1024
        - --max-concurrent-reconciles=20
        - --worker-count=10
        - --fast-scan-interval=5m
        - --slow-scan-interval=1h
        - --scan-batch-size=1000
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: healthz
          containerPort: 8081
        - name: metrics
          containerPort: 8443
        startupProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: block-controller
  namespace: block-controller-system
  labels:
    app.kubernetes.io/name: block-controller
    app.kubernetes.io/version: v0.1.2
spec:
  selector:
    app.kubernetes.io/name: block-controller
  ports:
  - name: healthz
    port: 8081
    targetPort: 8081
  - name: metrics
    port: 8443
    targetPort: 8443
  type: ClusterIP