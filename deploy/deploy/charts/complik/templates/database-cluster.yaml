{{- if .Values.database.create }}
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  finalizers:
    - cluster.kubeblocks.io/finalizer
  labels:
    clusterdefinition.kubeblocks.io/name: apecloud-mysql
    clusterversion.kubeblocks.io/name: ac-mysql-8.0.31
    sealos-db-provider-cr: complik-db
    app: {{ .Values.app.name }}
  annotations: {}
  name: complik-db
  namespace: {{ .Values.namespace }}
spec:
  affinity:
    nodeLabels: {}
    podAntiAffinity: Preferred
    tenancy: SharedNode
    topologyKeys:
      - kubernetes.io/hostname
  clusterDefinitionRef: apecloud-mysql
  clusterVersionRef: ac-mysql-8.0.31
  componentSpecs:
    - componentDefRef: mysql
      monitor: true
      name: mysql
      noCreatePDB: false
      replicas: 3
      resources:
        limits:
          cpu: 2000m
          memory: 4096Mi
        requests:
          cpu: 200m
          memory: 409Mi
      serviceAccountName: complik-db
      switchPolicy:
        type: Noop
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: openebs-backup
  terminationPolicy: Delete
  tolerations: []
{{- end }}